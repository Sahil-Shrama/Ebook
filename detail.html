<!-- contactform -->



<section class="contact bg-light pb-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form >
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg"
                        name="name"
                        placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg"
                        name="email"
                        placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control form-control-lg"
                        name="message"
                        rows="6"
                        placeholder="message"></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary text-white mt-3" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
